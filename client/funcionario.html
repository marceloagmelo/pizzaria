<ul class="">
    <li><a href="func/funcionarios">Funcionários</a></li>
    <li class="">{{funcionario.login}} - {{funcionario.senha}}</li>
</ul>
<div class="">
    <div class="">
        <div class="">
            <button class="" ng-click="atualizar()">Atualizar</button>
            <button class="" ng-click="deletar()">Excluir</button>
        </div>
        <div class="">
            <h3 class="">{{funcionario.login}} - {{funcionario.senha}}</h3>
        </div>
        <div class="">
            <div class="">
                <label class="">ID Funcionário</label>
                <div>#{{funcionario._id}}</div>
            </div>
            <div class="">
                <label class="">Login: </label>
                <p>{{funcionario.login}}</p>
            </div>
            <div class="">
                <label>Senha:</label>
                <p>{{funcionario.senha}}</p>
                <input type="text" ng-model="senha" placeholder="Nova senha">
            </div>
        </div>
    </div>
</div>
